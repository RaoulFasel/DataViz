<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}
.chart {
  font-family: Arial, sans-serif;
  font-size: 10px;
}
.axis path, .axis line {
  fill: none;
  stroke: #000;
  }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var timeFormat = d3.time.format("%Y-%m-%d");

var width = 15000,
    height = 1500;

var start = 1990, end = 2015;

var xScale = width/(end-start)

var monthScale = xScale/12

var cluster = d3.layout.tree()
    .size([height, width - 160]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { 
        console.log(d.start);

        if(d.start){
          var date = timeFormat.parse(d.start); 
          var y = (((date.getFullYear()-start)*xScale)+((date.getMonth()+1)*monthScale));
          return [y , d.x]; }});
            
//var diagonal = d3.svg.diagonal()
  //  .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(40,0)");
 
d3.json("test.json", function(error, root) {
  var nodes = cluster.nodes(root); 

  
  var node = svg.selectAll(".node")
      .data(nodes)

    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) {  
        var date = timeFormat.parse(d.start); 
        if(date){
          return "translate("  + (((date.getFullYear()-start)*xScale)+((date.getMonth()+1)*monthScale)) + "," + d.x + ")"; }})
        

      
      
  node.append("circle")
      .attr("r", 4.5);

  node.append("text")
      .attr("dx", function(d) { return d.children ? -8 : 8; })
      .attr("dy", 4)
      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.name;});
      
  var links = cluster.links(nodes);


  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);
    
});       
d3.select(self.frameElement).style("height", height + "px");



//////graph time axis
var margin = {top: 40, right: 0, bottom: 40, left:0}
var x = d3.time.scale()
    .domain([new Date(start+"-01-01"), d3.time.day.offset(new Date(end+"-01-01"), 1)])
    .rangeRound([0, width - margin.left - margin.right]);
    
var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom')
    .ticks(d3.time.months, 0)
    .tickFormat(d3.time.format('%b %Y'))
    .tickSize(10)
    .tickPadding(8);





svg.append('g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0, ' + (height - margin.top - margin.bottom) + ')')
    .call(xAxis);
 




</script>
